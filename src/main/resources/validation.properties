#Regular expressions
regexp.login=^[a-zA-Z\\d]{3,}$
regexp.password=^[a-zA-Z\\d]{3,}$
regexp.email=^(.+)@(.+)$
regexp.firstName=^[a-zA-Z]+$
regexp.lastName=^[a-zA-Z]+$
regexp.birthday=^([12]\\d{3}-(0[1-9]|1[0-2])-(0[1-9]|[12]\\d|3[01]))$
regexp.role=^(user|admin)$